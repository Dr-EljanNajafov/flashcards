<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <title>Flashcard</title>
    <style>
        .back { backface-visibility: visible; }
        img { width: initial; height: initial; }
    </style>
</head>
<body>
<div th:insert="~{nav_bar :: navbar}"></div>
<div class="main">
    <h1 th:text="${card.front}"></h1>
    <img th:if="${card.back.startsWith('data:image')}" th:src="${card.back}" />
    <img th:if="${card.back.startsWith('https:')}" th:src="${card.back}" />
    <h2 th:if="${not card.back.startsWith('data:image') and not card.back.startsWith('https:')}" th:text="${card.back}"></h2>
</div>
</body>
</html>
